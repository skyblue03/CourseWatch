name: CourseWatch check

on:
  schedule:
    # GitHub cron is UTC. Every 15 minutes:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run watcher
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/main.py

      - name: Commit updated state/config
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "coursewatch-bot"
          git config user.email "coursewatch-bot@users.noreply.github.com"
          git add state.json watchlist.yml
          git commit -m "Update state / auto-pause triggered watches"
          git push
