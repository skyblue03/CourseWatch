name: CourseWatch check

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

permissions:
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Restore cached state.json 
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: coursewatch-state
          restore-keys: coursewatch-state

      - name: Run watcher
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/main.py

      # Save updated state.json back into cache
      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: coursewatch-state
